<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Baloo+2:wght@500&family=Monoton&family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand"><button class="btn btn-light">View High Scores</button></a>
        <div class="form-inline">
            <div>Timer <span id="time">60</span></div>
        </div>
    </nav>
    <div class="container">
        <h1 id="message" class="quizTitle">Javascript Quiz Challenge!</h1>
        <h2 id="results" class="quizResult"></h2>
        <div id="quiz" class="container justify-content-center ">
        </div>
        <ul id="answers" class="list-group"></ul>
        <div class="container mybuttons"><button id="start-button" class="btn btn-success">Start Quiz</button></div>
        <br>
        <div class="container mybuttons" id="hide"><button id="next-button" class="btn btn-secondary">Next
                Question</button></div>
        <form id="initials">
            Initials: <input type="text" name="initials">
            <button id="initSubmit">Submit</button>
        </label>
        </form>
        <div><ul id="scoreList"></ul></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./questions.js"></script>
</body>

</html>
